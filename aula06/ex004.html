<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, ${nome}. Seu nome têm ${nome.length} letras.<br>`);
        document.write(`Seu nome maiúscula é <strong>${nome.toUpperCase()}</strong>. <br>`);
            document.write(`Seu nome menúsculo é <em>${nome.toLowerCase()}</em>.`)
    </script>
</body>
</html>
